<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <div class="containers container-1">
        <header id="main-header">
            <h1 class="text">Rock Paper Scissors</h1>
        </header>
    </div>
    <div class="containers container-2">
        <h2 class="text rules">Man vs. Computer. First to 5 wins. Choose your weapon:</h2>
        <div class="items">
                <button class="btn" ><img id="rock" src="images/rock-2.jpeg" alt="Rock"></button>
                <button class="btn"><img id="paper" src="images/paper.png" alt="Paper"></button>
                <button class="btn"><img id="scissors" src="images/scissors.jpeg" alt="Scissors"></button>
            </div>
        </div>
    </div>
    <div class="containers container-3 text score" id="result">

    </div>
<script src="new-script.js" defer></script>
</body>
</html>
